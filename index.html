<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>RUPIN WORLD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js"></script>
  </head>
  <body>
    <img id="img_map" src="/lupin2025.jpg" usemap="#ex">
    <map name="ex">
      <area shape="rect" coords="85, 68, 180, 175" onclick="popImg(purugio)">
      <area shape="rect" coords="283, 227, 198, 156" onclick="popImg(playground1)">
      <area shape="rect" coords="467, 326, 392, 258" onclick="popImg(playground2)">
      <area shape="rect" coords="0, 385, 59, 454" onclick="popImg(playground3)">
      <area shape="rect" coords="53, 470, 124, 535" onclick="popImg(stream)">
      <area shape="rect" coords="448, 56, 526, 132" onclick="popImg(fountain)">
      <area shape="rect" coords="512, 219, 637, 293" onclick="popImg(web)">
      <area shape="rect" coords="813, 177, 959, 308" onclick="popImg(mountain)">
    </map>
    <img class="popImg" id="purugio" src="/purugio.jpg" onclick="hideImg()">
    <img class="popImg" id="playground1" src="/playground1.jpg" onclick="hideImg()">
    <img class="popImg" id="playground2" src="/playground2.jpg" onclick="hideImg()">
    <img class="popImg" id="playground3" src="/playground3.jpg" onclick="hideImg()">
    <img class="popImg" id="fountain" src="/fountain.jpg" onclick="hideImg()">
    <img class="popImg" id="stream" src="/stream.jpg" onclick="hideImg()">
    <img class="popImg" id="web" src="/web.jpg" onclick="hideImg()">
    <img class="popImg" id="mountain" src="/mountain.jpg" onclick="hideImg()">
  </body>
</html>
